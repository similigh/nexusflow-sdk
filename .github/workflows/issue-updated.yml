# Simili Issue Intelligence - Issue Update Processing
# This workflow handles issue state changes and updates the vector database:
# - edited: Update issue embedding and metadata
# - closed: Mark as closed in vector DB
# - reopened: Mark as open in vector DB
# - deleted: Remove from vector DB
#
# Author: Kaviru Hapuarachchi
# GitHub: https://github.com/Kavirubc
# Created: 2026-01-28
# Last Modified: 2026-01-28

name: Issue Updated

on:
  issues:
    types: [edited, closed, reopened, deleted]

permissions:
  contents: read
  issues: write

# Safe to cancel in-progress index updates
concurrency:
  group: simili-${{ github.repository }}-issue-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  update-index:
    if: github.event.action != 'deleted'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Update Issue Index
        uses: Kavirubc/gh-simili@main
        with:
          command: 'process'
          config_path: '.github/simili.yaml'
          github_token: ${{ steps.app-token.outputs.token }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}

      - name: Summary
        if: always()
        run: |
          echo "## Index Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Updated index for issue #${{ github.event.issue.number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Action: ${{ github.event.action }}" >> $GITHUB_STEP_SUMMARY
          echo "- Vector database synchronized" >> $GITHUB_STEP_SUMMARY

  delete-index:
    if: github.event.action == 'deleted'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Delete from Index
        uses: Kavirubc/gh-simili@main
        with:
          command: 'process'
          config_path: '.github/simili.yaml'
          github_token: ${{ steps.app-token.outputs.token }}
        env:
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}

      - name: Summary
        if: always()
        run: |
          echo "## Index Deletion Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Removed issue #${{ github.event.issue.number }} from index" >> $GITHUB_STEP_SUMMARY
          echo "- Vector database cleaned up" >> $GITHUB_STEP_SUMMARY
