# Simili Issue Intelligence - Comment Processing
# This workflow handles issue comment events:
# - Check for revert reactions (ðŸ‘Ž on transfer comments)
# - Process pending delayed actions based on reactions
# - Execute optimistic transfer reverts
#
# Author: Kaviru Hapuarachchi
# GitHub: https://github.com/Kavirubc
# Created: 2026-01-28
# Last Modified: 2026-01-28

name: Issue Comment

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write

# Use comment ID for unique concurrency group
concurrency:
  group: simili-${{ github.repository }}-comment-${{ github.event.comment.id }}
  cancel-in-progress: false

jobs:
  check-reactions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Process Comment Reactions
        uses: Kavirubc/gh-simili@main
        with:
          command: 'full-process'
          config_path: '.github/simili.yaml'
          execute: 'true'
          github_token: ${{ steps.app-token.outputs.token }}
          transfer_token: ${{ secrets.TRANSFER_PAT }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}

      - name: Summary
        if: always()
        run: |
          echo "## Comment Processing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Processed comment on issue #${{ github.event.issue.number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Checked for revert reactions" >> $GITHUB_STEP_SUMMARY
          echo "- Evaluated pending actions" >> $GITHUB_STEP_SUMMARY
