name: Issue Intelligence

on:
  issues:
    types: [opened, edited, closed, reopened, deleted]
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: read

concurrency:
  group: issue-intelligence-${{ github.event.issue.number }}

jobs:
  # Use full-process for new issues and comment-triggered actions (re-check reactions/undo)
  unified-process:
    if: github.event_name == 'issues' && github.event.action == 'opened' || github.event_name == 'issue_comment'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: similigh

      - name: Run Simili Issue Intelligence (Unified)
        uses: Kavirubc/gh-simili@main
        with:
          command: 'full-process'
          config_path: '.github/simili.yaml'
          execute: 'true'
          github_token: ${{ steps.app-token.outputs.token }}
          transfer_token: ${{ secrets.TRANSFER_PAT }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}

  # Use process for edits, closes, reopens, deletes (indexing updates only)
  process-updates:
    if: github.event_name == 'issues' && github.event.action != 'opened'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: similigh

      - name: Run Simili Process (Updates)
        uses: Kavirubc/gh-simili@main
        with:
          command: 'process'
          config_path: '.github/simili.yaml'
          github_token: ${{ steps.app-token.outputs.token }}
          transfer_token: ${{ secrets.TRANSFER_PAT }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}

  # Process pending actions when reactions are added (for delayed transfers/closes)
  process-reactions:
    if: github.event_name == 'issue_comment'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: similigh

      - name: Process Pending Actions
        uses: Kavirubc/gh-simili@main
        with:
          command: 'process-pending'
          config_path: '.github/simili.yaml'
          github_token: ${{ steps.app-token.outputs.token }}
          transfer_token: ${{ secrets.TRANSFER_PAT }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          QDRANT_URL: ${{ secrets.QDRANT_URL }}
          QDRANT_API_KEY: ${{ secrets.QDRANT_API_KEY }}

